

skema: |
    User:
        _id: ObjectId
        name: FirstName
        address: Address
        random: Random
        car_ids: [ObjectId]
    Car:
        _id: ObjectId
        user_id: ObjectId
    Random: Float
    FirstName: Str
    Address: Str

types:
    User:
        collection: users
    Car:
        collection: cars

relations:
    -   from: User
        to: Car
        field: cars
        relation_type: to_many
        where:
            _id: 
                $in: ${{ parent['car_ids'] }}
